<!DOCTYPE html>
<html>
    <head>
        <title>3. CSS media queries</title>
    </head>
    <style>
        
        nav {
        display: flex;
        justify-content: space-around;
        }

        nav a {
        padding: 10px;
        text-decoration: none;
        color: #333;
        }


        @media (max-width: 768px) {
        nav {
            flex-direction: column;
            align-items: center;
        }
        nav a {
            margin: 10px 0;
        }
        }
        .container {
        display: flex;
        justify-content: space-between;
        }

        .content {
        width: 48%;
        padding: 20px;
        background-color: #f4f4f4;
        }

        @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .content {
            width: 100%;
        }
        }
        h1 {
        font-size: 36px;
        }

        @media (max-width: 768px) {
        h1 {
            font-size: 24px;
        }
        }

        .sidebar {
        width: 300px;
        float: left;
        }

        .main-content {
        margin-left: 320px;
        }

        @media (max-width: 768px) {
        .sidebar {
            display: none;
        }

        .main-content {
            margin-left: 0;
        }
        }
        .card-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        }

        .card {
        padding: 20px;
        background-color: #e4e4e4;
        text-align: center;
        }

        @media (max-width: 768px) {
        .card-container {
            grid-template-columns: 1fr;
        }
        }

        body {
        background-color: lightblue;
        }

        @media (max-width: 768px) {
        body {
            background-color: lightgreen;
        }
        }

        .container {
        display: flex;
        justify-content: space-between;
        }

        .item {
        width: 30%;
        padding: 10px;
        background-color: lightgray;
        }

        @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
        }
        .item {
            width: 80%;
            margin: 10px 0;
        }
        }


        h1 {
        font-weight: bold;
        }

        @media (max-width: 768px) {
        h1 {
            font-weight: normal;
        }
        }
        
        button {
        padding: 10px 20px;
        font-size: 14px;
        }

        @media (max-width: 768px) {
        button {
            padding: 15px 30px;
            font-size: 16px;
        }
        }
        img {
        max-width: 50%;
        height: auto;
        }

        @media (max-width: 768px) {
        img {
            width: 50%;
            height: auto;
        }
        }
        h1 {
        font-size: 24px;
        }

        @media (max-width: 1024px) {
        h1 {
            font-size: 20px;
        }
        }

        @media (max-width: 768px) {
        h1 {
            font-size: 18px;
        }
        }
    </style>
    <body>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <div class="container">
            <div class="content">Content 1</div>
            <div class="content">Content 2</div>
        </div>

        <h1>Welcome to My Website</h1>

        <div class="sidebar">Sidebar Content</div>
        <div class="main-content">Main Content</div>

        <div class="card-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>

        <body>
            <h1>Responsive Background</h1>
        </body>

        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>

        <h1>Heading Title</h1>

        <button>Click Me</button>

        <img src="MyImage.jpeg" alt="Sample Image">

        <h1>Responsive Font Size</h1>

    </body>
</html>
