<!DOCTYPE html>
<html>
    <head>
        <title>2. CSS Layout Foundations with Box Model</title>
          <style>
            .card {
              display: flex;
              align-items: center;
              padding: 20px;
              border: 2px solid #ddd;
              border-radius: 10px;
              background-color: #f4f4f4;
            }
            .image img {
              width: 100px;
              height: 100px;
              border-radius: 50%;
              margin-right: 20px;
            }
            .info {
              flex-grow: 1;
            }
            .navbar ul {
                display: flex;
                justify-content: space-around;
                padding: 0;
                list-style-type: none;
            }
            .navbar li {
                margin: 10px;
            }
            .navbar a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }  
            @media (max-width: 768px) {
                .navbar ul {
                flex-direction: column;
                align-items: center;
                }
            }

            .container {
                display: flex;
                justify-content: space-between;
            }
            .sidebar {
                width: 200px;
                padding: 20px;
                background-color: lightgray;
            }
            .main-content {
                flex-grow: 1;
                padding: 20px;
                background-color: lightblue;
            }
            @media (max-width: 768px) {
                .container {
                flex-direction: column;
                }
                .sidebar {
                width: 100%;
                }
                .main-content {
                width: 100%;
                }
            }
                        
             
          </style>
          
    </head>
    <body>
        <div class="card">
            <div class="image">
              <img src="image.jpeg" alt="Profile Image">
            </div>
            <div class="info">
              <h2>John Doe</h2>
              <p>Web Developer with a passion for coding and design.</p>
            </div>
          </div>
          <div class="container">
            <div class="sidebar left">Left Sidebar</div>
            <div class="main-content">Main Content</div>
            <div class="sidebar right">Right Sidebar</div>
          </div>
          

    </body>
</html>
